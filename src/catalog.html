<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <main>
         <section class="page-descr upload">
            <div class="page-descr__container container">
               <div class="page-descr__row">
                  <div class="page-descr__column">
                     <div class="page-descr__text">Загружайте и продавайте cвои работы</div>
                     <div class="page-descr__subtitle">Каталог шаблонов в Figma</div>
                  </div>
                  <div class="page-descr__column">
                     <div class="page-descr__title">Ui Ux</div>
                     <div class="page-descr__upload btn-upload">
                        <label for="upload-template">
                           <span>Загрузить</span>
                           <div class="btn-arrow black">
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="17"
                                 height="13"
                                 viewBox="0 0 17 13"
                                 fill="none"
                              >
                                 <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M7.12518 2.07303C6.72508 1.96582 6.48764 1.55457 6.59485 1.15447C6.70206 0.754368 7.11331 0.516931 7.51341 0.624137L15.8052 2.84591C15.9973 2.89739 16.1611 3.02309 16.2606 3.19536C16.36 3.36762 16.387 3.57234 16.3355 3.76447L14.1137 12.0562C14.0065 12.4563 13.5953 12.6938 13.1952 12.5866C12.7951 12.4794 12.5576 12.0681 12.6648 11.668L14.418 5.1253L1.26374 12.7199C0.905019 12.927 0.446325 12.8041 0.239219 12.4454C0.0321117 12.0867 0.155018 11.628 0.513738 11.4209L13.6681 3.82619L7.12518 2.07303Z"
                                    fill="white"
                                 />
                              </svg>
                           </div>
                        </label>
                        <input type="file" id="upload-template" />
                     </div>
                  </div>
               </div>
               <div class="page-descr__lines"></div>
            </div>
         </section>
         <section class="filtres">
            <div class="filtres__container container">
               <div class="filtres__row">
                  <div class="filtres__item checkbox">
                     <input id="filter1" type="checkbox" />
                     <label for="filter1">Более 2х стиле</label>
                  </div>
                  <div class="filtres__item checkbox">
                     <input id="filter2" type="checkbox" />
                     <label for="filter2">Бесплатно</label>
                  </div>
                  <div class="filtres__item checkbox">
                     <input id="filter3" type="checkbox" />
                     <label for="filter3">Есть видео-обзор</label>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </body>
</html>
