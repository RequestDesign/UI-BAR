<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <include src="./components/header.html"></include>
      <main>
         <section class="page-descr upload">
            <div class="page-descr__container container">
               <div class="page-descr__row">
                  <div class="page-descr__column">
                     <div class="page-descr__text">Загружайте и продавайте cвои работы</div>
                     <div class="page-descr__subtitle">Каталог шаблонов в Figma</div>
                  </div>
                  <div class="page-descr__column">
                     <div class="page-descr__title">Ui Ux</div>
                     <div class="page-descr__upload btn-upload">
                        <label for="upload-template">
                           <span>Загрузить</span>
                           <div class="btn-arrow black">
                              <svg
                                 xmlns="http://www.w3.org/2000/svg"
                                 width="17"
                                 height="13"
                                 viewBox="0 0 17 13"
                                 fill="none"
                              >
                                 <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M7.12518 2.07303C6.72508 1.96582 6.48764 1.55457 6.59485 1.15447C6.70206 0.754368 7.11331 0.516931 7.51341 0.624137L15.8052 2.84591C15.9973 2.89739 16.1611 3.02309 16.2606 3.19536C16.36 3.36762 16.387 3.57234 16.3355 3.76447L14.1137 12.0562C14.0065 12.4563 13.5953 12.6938 13.1952 12.5866C12.7951 12.4794 12.5576 12.0681 12.6648 11.668L14.418 5.1253L1.26374 12.7199C0.905019 12.927 0.446325 12.8041 0.239219 12.4454C0.0321117 12.0867 0.155018 11.628 0.513738 11.4209L13.6681 3.82619L7.12518 2.07303Z"
                                    fill="white"
                                 />
                              </svg>
                           </div>
                        </label>
                        <input type="file" id="upload-template" />
                     </div>
                  </div>
               </div>
               <div class="page-descr__lines"></div>
            </div>
         </section>
         <section class="filtres">
            <div class="filtres__container container">
               <div class="filtres__row">
                  <div class="filtres__item checkbox">
                     <input id="filter1" type="checkbox" />
                     <label for="filter1">Более 2х стиле</label>
                  </div>
                  <div class="filtres__item checkbox">
                     <input id="filter2" type="checkbox" />
                     <label for="filter2">Бесплатно</label>
                  </div>
                  <div class="filtres__item checkbox">
                     <input id="filter3" type="checkbox" />
                     <label for="filter3">Есть видео-обзор</label>
                  </div>
               </div>
            </div>
         </section>
         <section class="projects-list">
            <div class="projects-list__container container">
               <include src="./components/projects-list.html"></include>
               <div class="projects-list__bottom">
                  <div class="projects-list__pagination">
                     <div class="projects-list__pagination-prev">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="19"
                           height="14"
                           viewBox="0 0 19 14"
                           fill="none"
                        >
                           <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M7.35033 1.28033C7.64322 0.987437 7.64322 0.512563 7.35033 0.21967C7.05744 -0.0732233 6.58256 -0.0732233 6.28967 0.21967L0.21967 6.28967C0.0790176 6.43032 0 6.62109 0 6.82C0 7.01891 0.0790176 7.20968 0.21967 7.35033L6.28967 13.4203C6.58256 13.7132 7.05744 13.7132 7.35033 13.4203C7.64322 13.1274 7.64322 12.6526 7.35033 12.3597L2.56073 7.57007H17.7499C18.1641 7.57007 18.4999 7.23428 18.4999 6.82007C18.4999 6.40585 18.1641 6.07007 17.7499 6.07007H2.56059L7.35033 1.28033Z"
                              fill="#2B2D30"
                           />
                        </svg>
                     </div>
                     <div class="projects-list__pagination-numbers">
                        <div class="projects-list__pagination-number active">1</div>
                        <div class="projects-list__pagination-separator">
                           <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="19"
                              height="2"
                              viewBox="0 0 19 2"
                              fill="none"
                           >
                              <path
                                 d="M1.00008 0.820312H17.8301"
                                 stroke="#2B2D30"
                                 stroke-width="1.5"
                                 stroke-miterlimit="10"
                                 stroke-linecap="round"
                                 stroke-linejoin="round"
                              />
                           </svg>
                        </div>
                        <div class="projects-list__pagination-number">5</div>
                     </div>
                     <div class="projects-list__pagination-next">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="19"
                           height="14"
                           viewBox="0 0 19 14"
                           fill="none"
                        >
                           <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M11.1497 1.28033C10.8568 0.987437 10.8568 0.512563 11.1497 0.21967C11.4426 -0.0732233 11.9174 -0.0732233 12.2103 0.21967L18.2803 6.28967C18.421 6.43032 18.5 6.62109 18.5 6.82C18.5 7.01891 18.421 7.20968 18.2803 7.35033L12.2103 13.4203C11.9174 13.7132 11.4426 13.7132 11.1497 13.4203C10.8568 13.1274 10.8568 12.6526 11.1497 12.3597L15.9393 7.57007H0.750078C0.335865 7.57007 7.82013e-05 7.23428 7.82013e-05 6.82007C7.82013e-05 6.40585 0.335865 6.07007 0.750078 6.07007H15.9394L11.1497 1.28033Z"
                              fill="#2B2D30"
                           />
                        </svg>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <include src="./components/advertising.html"></include>
      </main>
      <include src="./components/footer.html"></include>
   </body>
</html>
